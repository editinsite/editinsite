<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EditInsite</title>
	<meta name="description" content="Develop web sites and apps in real-time, from your browser.">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="/font-awesome/fontawesome-pro-core.css">
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<header>
		<a id="project-select" href="#">
			<span class="current">Projects</span><i class="fa fa-caret-down"></i>
		</a>
		<nav id="project-select-list">
			<ul></ul>
		</nav>
		<nav id="switch-view">
			<a href="#" data-view="files">Files</a><a href="#" data-view="preview">Preview</a>
		</nav>
	</header>
	<div id="views">
		<div id="view-files">
			<nav id="files"></nav>
			<div id="edit-panel">
				<div id="file-bar">
					<button id="file-save-button"><i class="far fa-save fa-fw"></i></button>
					<span class="path"></span>
					<a href="#" target="_blank" class="open-raw">Raw File <i class="fa fa-external-link"></i></a>
				</div>
				<div class="editor-frame">
					<div class="loading editor" style="display: none;">
						<div class="progress">
							<div class="bar"></div>
						</div>
					</div>
					<div id="editor"></div>
				</div>
			</div>
		</div>
		<div id="view-preview">
			<iframe id="preview-frame" src="about:blank"></iframe>
		</div>
	</div>
	<script src="/jquery-3.2.1.min.js"></script>
	<script src="/jquery-exts.js"></script>
	<script src="/monaco-editor/min/vs/loader.js"></script>
	<script src="/encoding.js"></script>
	<script src="/projects.js"></script>
	<script src="/files.js"></script>
	<script src="/router.js"></script>
	<script src="/views.js"></script>
	<script src="/view-files.js"></script>
	<script src="/view-preview.js"></script>
	<script src="/main.js"></script>
</body>
</html>
